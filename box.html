<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /*
      block lever elemnet
      */
      h1 {
        border-width:5px; 
        border-color:red;
        border-style: solid;
        display:inline;
      }
      /*
      inline element
      */
      a {
        border-width:5px;
        border-color:red;
        border-style: solid;
        display:block;
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>Cascading Style Sheets (<a href="https://en.wikipedia.org/wiki/Cascading_Style_Sheets">CSS</a>) is a style sheet language used for describing the presentation of a document written in a markup language.
  </body>
</html>
